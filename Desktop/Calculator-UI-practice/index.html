<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="numbers">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn" id="add">Add</button>
        <button type="submit" class="btn" id="subtract">Subtract</button>
        <button type="submit" class="btn" id="multiply">Multiply</button>
        <button type="submit" class="btn" id="divide">Divide</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
